# fly.toml app configuration file generated for dergipark-api on 2025-01-09T12:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'dergipark-api'
primary_region = 'fra'

[build]

[env]
  PORT = '8000'
  HEADLESS_MODE = 'true'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  # CAPTCHA çözümü için artırılmış timeout (default 60s)
  idle_timeout = "180s"

  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 25

[scaling]
  min_machines = 1
  max_machines = 1

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[machine]
  memory = 2048
  cpu_kind = 'shared'
  cpus = 2

[[vm]]
  size = 'shared-cpu-2x'
  memory = 2048

# Important: Keep exactly 1 instance for in-memory cache effectiveness
[deploy]
  strategy = 'immediate'

[processes]
  app = 'uvicorn main:app --host 0.0.0.0 --port 8000 --workers 1'